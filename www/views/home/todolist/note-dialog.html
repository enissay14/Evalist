

    
    <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myProductLabel">{{ title }}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="field_title">Name</label>
            <input type="text" class="form-control" name="name" id="field_title"
                    ng-model="changedNote.name"
                    required>
        </div>
        <div class="form-group">
            <label for="field_title">Description</label>
            <input type="textarea" class="form-control" name="name" id="field_title"
                    ng-model="changedNote.description">
        </div>
        
       <div class="form-group">
            <label for="field_title">Deadline</label>
            <p class="input-group">
                <input value="21-September-2015" required="required" class="form-control ng-pristine ng-untouched ng-valid ng-isolate-scope ng-valid-required ng-valid-date" datepicker-popup="dd-MMMM-yyyy" ng-model="changedNote.deadline" is-open="status.opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" type="text"><!-- ngIf: isOpen -->
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
